<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カニエはリダイレクトが進行中だと推測します</title>
</head>
<style>
    @font-face {
        font-family: SanFrancisco;
        src: url(./3.ttf);
    }

    *{
        font-family: SanFrancisco;
    }
    p{
        font-size: 12pt;
    }
    #all{
        padding: 15px;
    }
    #datetime{
        font-size: 12pt;
        margin-bottom: 20px;
    }
</style>
<body>
    <div id="all">
        <div class="datetime" id="datetime"></div>
        <h1>
            This website acts as a subdomain for KanyeGuess.
        </h1>
        <p onload="load()">
            We'll be redirecting you to <a href="https://kanyeguess.rf.gd">KanyeGuess</a> in a few seconds.
            If nothing happens, please click <a href="https://kanyeguess.rf.gd">here</a>.
        </p>
    </div>
</body>
</html>
<script>
    function load() {
        window.open("https://kanyeguess.rf.gd", "_blank");
    }

    function updateDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = now.getDate(); // Non utilizzare padStart qui
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const milliseconds = String(Math.floor(now.getMilliseconds() / 10)).padStart(2, '0'); // Dividi per 10 per ottenere solo 2 cifre

        const formattedDateTime = `${day} ${month} ${year} ${hours}:${minutes}:${seconds}:${milliseconds}`;
        document.getElementById('datetime').textContent = formattedDateTime;
    }

    setInterval(updateDateTime, 1);
    updateDateTime();
</script>
